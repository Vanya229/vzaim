<body>

<script src="cef-menu.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(this).keydown(function(eventObject){
    if (eventObject.which == 27)
    {
        cef.hide(true);
        cef.set_focus(false);
        cef.emit('target:esc');
    }
    });

</script>
